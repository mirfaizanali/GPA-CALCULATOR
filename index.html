<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SGPA & CGPA Calculator</h1>
        </div>

        <div class="calculator-image">
            
        </div>
        
        <div class="grading-system">
            <h2>Grading System:</h2>
            <p>Enter letter grade (E, D, C, B, A, S) for corresponding grade points:</p>
            <ul>
                <li>E: 5.0</li>
                <li>D: 6.0</li>
                <li>C: 7.0</li>
                <li>B: 8.0</li>
                <li>A: 9.0</li>
                <li>S: 10.0</li>
            </ul>
        </div>

        <div class="input-section">
            <div class="form-group">
                <label>Number of Subjects:</label>
                <input type="number" id="numSubjects" min="1" required>
            </div>

            <div class="form-group">
                <label>Add Subject Names:</label>
                <input type="checkbox" id="addNames">
            </div>

            <div id="subjectInputs"></div>
            

            <div class="button-container">
                <button onclick="addSubjectFields()">Add Subject Fields</button>
                <button onclick="calculateSGPA()">Calculate SGPA</button>
                <button onclick="clearFields()">Clear All</button>
                <button onclick="location.href='cgpa_calculator.html'">Go to CGPA Calculator</button>

            </div>
        </div>
        <br/>
        <h6 id="author">By Mir Faizan Ali</h2>

        <div class="result" id="sgpaResult"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
